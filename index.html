			document.getElementById("submit").addEventListener("click", function(event){
				var author = $("#template-contactform-name").val()
				var note = $("#template-contactform-note").val()
				var fd=new FormData();
				fd.append("author",author);
				fd.append("note",note);
				$.ajax({
					type: 'POST',
					url: 'barcoder.php',
					data: fd,
					processData: false,
					contentType: false,
					dataType: "json" //返回格式
				}).done(function(data) {
					console.log(data);
					if (data.save) {

						//alert("Success");

						$("input:text").val("");
						//$("input").attr("value","");
